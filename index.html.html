<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Intelligence Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --primary: #6366f1;
            --accent: #a855f7;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.15) 0%, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dashboard {
            width: 100%;
            max-width: 900px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p { color: var(--text-dim); font-weight: 300; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            padding: 24px;
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .card svg {
            color: var(--primary);
            margin-bottom: 16px;
        }

        .card-label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        .card-value {
            font-size: 1.1rem;
            font-weight: 600;
            word-break: break-all;
        }

        .status-container {
            margin-top: 30px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            text-align: center;
            display: none; /* Hidden by default */
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="header">
        <h1>System Intelligence</h1>
        <p><span class="pulse"></span> Monitoring Real-time Terminal</p>
    </div>

    <div class="grid">
        <div class="card">
            <i data-lucide="shield-check"></i>
            <span class="card-label">IP Address</span>
            <div id="ip" class="card-value">Scanning...</div>
        </div>
        <div class="card">
            <i data-lucide="map-pin"></i>
            <span class="card-label">Location</span>
            <div id="location" class="card-value">Locating...</div>
        </div>
        <div class="card">
            <i data-lucide="monitor"></i>
            <span class="card-label">Operating System</span>
            <div id="os" class="card-value">Detecting...</div>
        </div>
        <div class="card">
            <i data-lucide="chrome"></i>
            <span class="card-label">Browser Engine</span>
            <div id="browser" class="card-value">Detecting...</div>
        </div>
        <div class="card">
            <i data-lucide="wifi"></i>
            <span class="card-label">ISP / Network</span>
            <div id="isp" class="card-value">Identifying...</div>
        </div>
        <div class="card">
            <i data-lucide="cpu"></i>
            <span class="card-label">Architecture</span>
            <div id="device" class="card-value">Analyzing...</div>
        </div>
    </div>

    <div id="statusBox" class="status-container">
        <span style="color: #22c55e; font-size: 0.9rem; font-weight: 600;">
            âœ“ Data synced to Google Sheets successfully
        </span>
    </div>
</div>

<script>
    // Initialize Icons
    lucide.createIcons();

    // URL Apps Script Anda
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyOGA8adaX-8aWwabrEM2I1Ks5Ac8HrhtM7hPeNf1J8RYXGAdVR3bei2T0PgWY6Pbc8/exec';

    // 1. Fungsi Mengirim Data ke Google Sheets
    async function sendToDatabase(payload) {
        try {
            await fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload),
                headers: { 'Content-Type': 'application/json' }
            });
            document.getElementById('statusBox').style.display = 'block';
        } catch (err) {
            console.error("Database sync failed", err);
        }
    }

    // 2. Deteksi Spesifikasi Perangkat
    function getSpecs() {
        const ua = navigator.userAgent;
        let os = "Linux/Other";
        if (ua.indexOf("Win") != -1) os = "Windows";
        if (ua.indexOf("Mac") != -1) os = "macOS";
        if (ua.indexOf("Android") != -1) os = "Android";
        if (ua.indexOf("like Mac") != -1) os = "iOS";

        let browser = "Unknown";
        if(ua.includes("Chrome")) browser = "Chrome";
        else if(ua.includes("Firefox")) browser = "Firefox";
        else if(ua.includes("Safari")) browser = "Safari";
        else if(ua.includes("Edge")) browser = "Edge";

        document.getElementById('os').innerText = os;
        document.getElementById('browser').innerText = browser;
        document.getElementById('device').innerText = navigator.platform;

        return { os, browser };
    }

    // 3. Mengambil Data IP & Lokasi lalu Kirim
    async function initAnalysis() {
        const specs = getSpecs();
        
        try {
            const response = await fetch('https://ipapi.co/json/');
            const data = await response.json();
            
            const fullData = {
                ip: data.ip,
                location: `${data.city}, ${data.region}, ${data.country_name}`,
                isp: data.org,
                os: specs.os,
                browser: specs.browser
            };

            // Update UI
            document.getElementById('ip').innerText = fullData.ip;
            document.getElementById('location').innerText = fullData.location;
            document.getElementById('isp').innerText = fullData.isp;

            // Jalankan Pengiriman ke Google Sheets
            sendToDatabase(fullData);

        } catch (error) {
            document.querySelectorAll('.card-value').forEach(el => {
                if(el.innerText === "Scanning..." || el.innerText === "Locating...") {
                    el.innerText = "Check Connection/VPN";
                    el.style.color = "#ef4444";
                }
            });
        }
    }

    // Jalankan saat load
    window.onload = initAnalysis;
</script>

</body>
</html>
